<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Health Examination System</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <base target="_self">
        <link rel="stylesheet" href="CSS/index.css">
        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>

    <body>
        <form id="appointment" class="box">
            <span class="iconfont close fr">&#xe6a1;</span>
            <div class="input_box1">
                <span class="p1">性别:</span>
                <label><span class="iconfont c1 f1">&#xe603;男</span><input class="usex" type="radio" checked ="checked" name="usex"></label>
                <label><span class="iconfont c2 f1">&#xe604;女</span><input class="usex" type="radio" name="usex"></label>
            </div>
            
            <div class="input_box2">
                <span class="p2">年龄:</span>
                <input id="uage" type="text" name="uage">
            </div>

            <div class="input_box3">
                <span class="p3 fl">套餐类型:</span>
                <select name="province">
                    <option>套餐一</option>
                    <option>套餐二</option>
                    <option>套餐三</option>
                    <option>套餐四</option>
                    <option>套餐五</option>
                </select>
            </div>

            <div class="input_box4">
                <span class="p4">预约时间:</span>
                <input id="utime" type="text" name="utime">
            </div>
            <div id="error_box"><br></div>
            <div class="input_box">
                <button type="button" class="btn btn-info" onclick="fnAppointment()">确定</button>    
            </div>
        </form>

        <script type="text/javascript">

function fnAppointment() {
    var oUname = document.getElementById("uname")
    var oUpass = document.getElementById("upass")
    var oError = document.getElementById("error_box")
    var isError = true;
    if (oUname.value.length == 11 && oUname.value.length == 18) {
        oError.innerHTML = "账号请输入手机号或身份证号";
        isError = false;
        return;
    }else for(var i=0;i<oUname.value.charCodeAt(i);i++){
        if((oUname.value.charCodeAt(i)<48)||(oUname.value.charCodeAt(i)>57) && (oUname.value.charCodeAt(i)<97)||(oUname.value.charCodeAt(i)>122)){
            oError.innerHTML = "必须为字母跟数字组成";
            return;
        }
    }
    
    if (oUpass.value.length > 20 || oUpass.value.length < 6) {
        oError.innerHTML = "密码请输入6-20位字符"
        isError = false;
        return;
    }
    window.alert("预约成功")
}
        </script>
    </body>
</html>
