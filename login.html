<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="CSS/login.css">
    </head>
    <body>
        <div id="headMessage" class="lay clearfix">
            <!--左边-->
            <h1 class="fl"><a href="#">Health Examination System</a></h1>
            <ul class="fl">

                    <a  href="#">首页</a>

                <li>

        <!--登录-->
        <form id="login" class="box">

                <p class="p1">手机号/证件号</p>
                <input id="uname" type="text" name="user">
            </div>
            <div class="input_box">
                <p class="p2">密码</p>
                <input id="upass" type="password" name="psw">
            </div>
            <div id="error_box"><br></div>
            <div class="input_box">
                <button type="button" class="btn btn-primary" onclick="fnLogin()">登录</button>    
                <a href="register.html">
                    <input type="button" class="btn btn-info" name="regist" value="注册">
                </a>
            </div>
        </form>
        
        <script type="text/javascript" src="../HealthExaminationSystem/JS/login.js"></script>
