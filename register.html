<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Health Examination System</title>
        <link rel="stylesheet" href="CSS/register.css">
    </head>
    <body>
        <div id="headMessage" class="lay clearfix">
            <!--左边-->
            <h1 class="fl"><a href="#">Health Examination System</a></h1>
            <ul class="fl">

                    <a  href="#">首页</a>
                </li>
                <li>

        <!--注册-->
        <form id="register" class="box">
            <div class="input_box">
                <p class="p1">证件号</p>
                <input id="uname" type="text" name="user">
            </div>
            <div class="input_box">
                <p class="p2">密码</p>
                <input id="upass" type="password" name="psw">
            </div>
            <div class="input_box">
                <p class="p3">手机号</p>
                <input id="utel" type="text" name="tel">
            </div>
            <div id="error_box"><br></div>
            <div class="input_box">  
                <a href="register.html">
                    <input type="button" class="btn btn-info" name="register" value="注册">
                </a>
            </div>
        </form>
        
        <script type="text/javascript" src="../HealthExaminationSystem/JS/register.js"></script>
